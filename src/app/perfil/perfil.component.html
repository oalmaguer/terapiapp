<div class="container">


<div class="image text">
  <label for="fileInput">
    <img
      [src]="imageUrl"
      class="image"
      alt="Image"
      *ngIf="imageUrl"
      (click)="img.click()"
    />
  </label>
  <input
    #img
    type="file"
    (change)="onImageSelected($event)"
    [ngStyle]="!imageUrl ? { display: 'block' } : { display: 'none' }"
  />
  <button class="btn" *ngIf="imageUrl" (click)="uploadImage()">
    Set as image profile
  </button>
  <p *ngIf="successMessage">Tu imagen ha sido actualizada!</p>
  <div>
    <p>Your doctor is: {{ userDoctor }}</p>
  </div>
</div>

<div class="form">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" formControlName="name" placeholder="Name" />
      <input type="text" formControlName="phone" placeholder="Phone" />
      <input type="email" formControlName="email" placeholder="Email" />
      <input type="text" formControlName="skill"placeholder="Skill"/>
    </div>
  </form>
</div>

</div>
