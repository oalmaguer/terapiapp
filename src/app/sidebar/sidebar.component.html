<div class="container">
  <div class="image">
    <div class="image-box">
      <img
        class="img"
        src="{{ imageUrl }}
      "
        alt="logo"
      />
    </div>
    <div class="image-info">
      <span class="fa-solid fa-user"></span>
      <h2>Oliver Almaguer</h2>
      <button [routerLink]="['/perfil']">
        <span class="text">Ver Perfil</span>
      </button>
    </div>
  </div>

  <div class="menus">
    <div class="item">
      <i class="gg-home"></i>
      <a [routerLink]="['/dashboard']">Inicio</a>
    </div>
    <div class="item">
      <i class="gg-notes"> </i
      ><a [routerLink]="['/notas']">{{
        role === "admin" ? "Pacientes" : "Notas"
      }}</a>
    </div>
    <div class="item">
      <i class="gg-profile"> </i>
      <a [routerLink]="['/perfil']">Perfil</a>
    </div>
    <div class="item">
      <img
        style="width: 32px"
        src="../../assets/images/exercise.png"
        alt="logo"
      />
      <a [routerLink]="['/ejercicios']">Ejercicios</a>
    </div>

    <div *ngIf="role === 'admin'" class="item">
      <i class="gg-camera"> </i>

      <a [routerLink]="['/admin']">Agregar video</a>
    </div>

    <div class="item">
      <i class="gg-close"> </i>
      <a class="btn" (click)="logOut()">Cerrar Sesión</a>
    </div>
  </div>

  <div class="ico">
    <img src="../../assets/svg/Doctors-bro.svg" alt="" />
  </div>

  <div class="copyright">
    <p>© 2024 Terapiapp</p>
  </div>
</div>
